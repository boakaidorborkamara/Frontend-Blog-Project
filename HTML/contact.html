        <section>
            <p>Get in touch</p>
            
            <form>
                <label for="name">Name:</label>
                <input type="text" name="Name" id="name" placeholder="John Brown" required>
                <label for="email">Email:</label>
                <input type="Email" name="Email" id="email" placeholder="johnbrown@gmail.com" required>
                <label for="Phone">Phone:</label>
                <input type="tel" name="phoneNumber" id="Phone" placeholder="+231777989765">

                <label for="message"></label>
                <textarea name="Message" id="message" placeholder="Enter Comment or Message Here" cols="30" rows="10"></textarea>


                <input type="submit" Value="Send Message">
            </form>
        </section>
